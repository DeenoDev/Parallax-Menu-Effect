<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Parallax Menu Effect</title>
</head>
<body>
    <div id="menu">
        <div id="menu-items">
          <!-- I made these divs instead of links so you can click on mobile to view the effect -->
          <div class="menu-item">Home</div>
          <div class="menu-item">Shop</div>
          <div class="menu-item">About</div>
          <div class="menu-item">Contact Us</div>
        </div>
        <div id="menu-background-pattern"></div>
        <div id="menu-background-image"></div>
      </div>
      
      <a id="source-link" class="meta-link" href="http://dnacapital.com" target="_blank">
        <i class="fa-solid fa-link"></i>
        <span>Source</span>
      </a>
      
      <a id="yt-link" class="meta-link" href="https://youtu.be/NUeCNvYY_x4" target="_blank">
        <i class="fa-brands fa-youtube"></i>
        <span>2.5 min tutorial</span>
      </a>
    
</body>
</html>
